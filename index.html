    <script>
        let a = Number(prompt("введите a: "));
let n = Number(prompt("введите n: "));
let x = Number(prompt("введите x: "));
let k = n;

const factorial = (n) => {
    if (n === 0) {
        return 1;
    } else {
        return n * factorial(n-1);
    }
}

let right = 0;
for (k; k>=0; k--) {
let firstNum = (factorial(n) / (factorial(k) * factorial(n-k))) * Math.pow(x, k) * Math.pow(a, (n - k));
right= firstNum + right;
}

let left = Math.pow((x+a), n);

alert(left === right)

    </script>
